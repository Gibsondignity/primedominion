{% extends '../base.html' %} 
{% load static %}

{% block content %}

	<div class="col-md-6">
		<div class="card card-body">


			<p>Are you sure you want to delete "{{del_supplier}}"?</p>

		</div>
	</div>
</div>


{% endblock %}
